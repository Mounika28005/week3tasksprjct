<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        :root {
            --spacing: 16px; 
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: var(--spacing);
        }

        h1 {
            padding: var(--spacing);
            background-color: aquamarine;
        }

        h2 {
            padding: calc(var(--spacing) * 0.5); 
        }

        p {
            padding: var(--spacing);
        }

        .button {
            padding: var(--spacing);
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            margin: var(--spacing) 0; 
        }

        .button:hover {
            background-color: #2980b9; 
        }
    </style>
</head>
<body>
    <h1>Welcome to this page</h1>
    <button class="button">Click Me</button>
</body>
</html>
