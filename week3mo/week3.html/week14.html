<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .image-container {
            width: 300px;   
            height: 200px;  
            overflow: hidden; 
            border: 2px solid #ccc; 
            border-radius: 5px; 
            position: relative; 
        }

        .image-container img {
            position: absolute; 
            top: 80%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            min-width: 100%; 
            min-height: 100%; 
        }
    </style>
</head>
<body>
    <h1>Lord Ganesha</h1>
    <div class="image-container">
        <img src="https://th.bing.com/th/id/OIP.z7TkZkUOrTTo6b8pXVljOgHaJ0?rs=1&pid=ImgDetMain" alt="Sample Image">
    </div>
</body>
</html>
