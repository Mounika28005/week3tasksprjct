<!DOCTYPE html>
<html lang="en">
<head>
   <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        .image-container {
            overflow: hidden;
            display: inline-block; 
            border-radius: 5px; 
        }

        img {
            width: 300px; 
            transition: transform 0.3s ease; 
        }

        img:hover {
            transform: scale(1.1); 
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://images.fineartamerica.com/images-medium-large-5/lord-ganesh-abhishek-purohit.jpg" alt="Sample Image">
    </div>
</body>
</html>
