<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .banner {
            width: 100%;
            height: 100px; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            animation: colorChange 5s infinite; 
        }

        @keyframes colorChange {
            0% {
                background-color: #ff5733; 
            }
            25% {
                background-color: #33ff57; 
            }
            50% {
                background-color: #3357ff; 
            }
            75% {
                background-color: #ff33a1; 
            }
            100% {
                background-color: #ff5733; 
            }
        }
    </style>
</head>
<body>
    <div class="banner">I am Mounika!</div>
</body>
</html>
