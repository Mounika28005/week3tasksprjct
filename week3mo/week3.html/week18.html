<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            position: relative; 
            display: inline-block; 
            margin-bottom: 20px; 
        }

        h1::after {
            content: " "; 
            display: block; 
            width: 50%; 
            height: 2px; 
            background-color: #007bff; 
            margin: 10px auto 0; 
        }
    </style>
</head>
<body>
    <h1>Decorative Heading</h1>
</body>
</html>
