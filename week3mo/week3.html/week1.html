<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Navigation Bar</title>
    <style>
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .nav-item {
            display: inline;
            padding: 14px 20px;
            color: white;
            text-decoration: none;
        }
        .nav-item:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>

<div class="navbar">
    <span class="nav-item"><a href="#home" style="color: white;">Home</a></span>
    <span class="nav-item"><a href="#about" style="color: white;">About</a></span>
    <span class="nav-item"><a href="#services" style="color: white;">Services</a></span>
    <span class="nav-item"><a href="#contact" style="color: white;">Contact</a></span>
</div>

</body>
</html>
