<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        .button {
            background-color: #121b17;
            color: white; 
            padding: 10px 20px;
            border-radius: 5px; 
            cursor: pointer;
        }

        .button:hover {
            background-color: #d17314; 
            transform: scale(1.05); 
        }
    </style>
</head>
<body>
    <button class="button">Hover Over Me!</button>
</body>
</html>
