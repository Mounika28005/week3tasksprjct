<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        a {
            color: #007bff; 
            text-decoration: none; 
            font-weight: bold; 
        }

        a:hover {
            text-decoration: underline;
        }

        a:visited {
            color: #5a5a5a; 
        }
    </style>
</head>
<body>
    <h1>Link Styling Example</h1>
    <p>
        Check out this <a href="https://www.example.com" target="_blank">example link</a>.
    </p>
    <p>
        After visiting the link, the color will change to indicate that it has been visited.
    </p>
</body>
</html>
