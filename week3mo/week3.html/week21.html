<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0;
            background-color: #f4f4f4;
        }

        .ball {
            width: 50px;
            height: 50px; 
            background-color: #e26715; 
            border-radius: 50%; 
            position: relative; 
            animation: bounce 1s infinite; 
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0); 
            }
            50% {
                transform: translateY(-150px); 
            }
        }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
