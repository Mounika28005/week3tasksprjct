<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr; 
            gap: 20px; 
            max-width: 1200px; 
        }

        .sidebar {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .main-content {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <h3>Sidebar 1</h3>
    </div>

    <div class="main-content">
        <h3>SideBar2</h3>
    </div>

    <div class="sidebar">
        <h3>Sidebar 3</h3>
    </div>
</div>

</body>
</html>
